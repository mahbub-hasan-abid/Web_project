<title>Book Writer Carousel</title>
<h1 id="top">লেখক</h1>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel {
            position: relative;
            width: 100vw;
            height: 400px;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .carousel-image-wrapper {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            display: flex;
             align-items: center;
             justify-content: center;
             color: black;
        }
        .carousel-image {
            width:200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 10px;
        }
        .carousel-info {
            margin-top: 10px;
            color: #fff;
            text-align: center;
            color: black;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
        .carousel-button:hover {
            opacity: 1;
        }
        .left-button {
            left: 20px;
        }
        .right-button {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-image-wrapper">

                <div class="carousel-info">
                    <b>মোহাম্মদ নাজিম উদ্দিন</b><br>
                    Published Books: 25
                </div>
            </div>
            <div class="carousel-image-wrapper">
                <img src="pic/writer/w4.webp" alt="Book Writer 3" class="carousel-image">
                <div class="carousel-info">
                    <b>ওবায়েদ হক</b><br>
                    Published Books: 70
                </div>
            </div>
            <div class="carousel-image-wrapper">

                </div>
            </div>
            <div class="carousel-image-wrapper">
                <img src="pic/writer/w2.webp" alt="Book Writer 5" class="carousel-image">
                <div class="carousel-info">
                    <b>আখতারুজ্জামান আজাদGeorge R. R. Martin</b><br>
                    Published Books: 8
                </div>
            </div>
            <div class="carousel-image-wrapper">
                <img src="pic/writer/w3.webp" alt="Book Writer 6" class="carousel-image">
                <div class="carousel-info">
                    <b> ইমতিয়াজ মাহমুদ</b><br>
                    Published Books: 25
                </div>
            </div>
            </div>
        <button class="carousel-button left-button">&lt;</button>
        <button class="carousel-button right-button">&gt;</button>
    </div>
    <hr>


    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const images = document.querySelectorAll('.carousel-image');
        const leftButton = document.querySelector('.left-button');
        const rightButton = document.querySelector('.right-button');

        let currentImageIndex = 0;

function changeImage(index) {
    images.forEach(image => image.style.display = 'none');
    let visibleImages = 0;
    for (let i = index; i < 7; i++) {
        
        if (visibleImages >= 1) {
            break;
        }
        images[i].style.display = 'block';
        visibleImages++;
        if (visibleImages == 6) {
            break;
        }
    }
    currentImageIndex = index;
}

leftButton.addEventListener('click', () => {
    if (currentImageIndex === 0) {
        changeImage(5);
    } else {
        changeImage(currentImageIndex - 1);
    }
});

rightButton.addEventListener('click', () => {
    if (currentImageIndex === 5) {
        changeImage(0);
    } else {
        changeImage(currentImageIndex + 1);
    }
});

changeImage(currentImageIndex); 
// Initialize with 3 visible images
console.log(currentImageIndex);
document.writeln(index);
document.writeln(currentImageIndex);


</script>
